<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
       {% csrf_token %}
       Username: <input type="text" name="username">

       Password: <input type="password" name="password">

       <input type="submit" value="Login">
    </form>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
