<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Car Booking</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
      {% block sidebar %}
        <h3 class="my-3"><img src="{% static 'images/car_logo.png' %}" alt="" style="width: 100px;"> Car Booking</h3>
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
        </ul>
        <p class="mt-5" style="font-size: 14px;">Copyright &copy; 2025 Car Booking Platform</p>
      {% endblock %}
      </div>
      <div class="col-sm-8 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
