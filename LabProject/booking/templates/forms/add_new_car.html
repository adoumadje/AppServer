{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Add New Car</h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <select name="brand" id="brand" class="form-select" required>
                                {% for brand in brands %}
                                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <select name="color" id="color" class="form-select" required>
                                {% for color in colors %}
                                    <option value="{{ color.id }}">{{ color.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" name="model" id="model" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="price_per_day" class="form-label">Price Per Day</label>
                            <input type="number" name="price_per_day" id="price_per_day" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="num_of_seats" class="form-label">Number of Seats</label>
                            <input type="number" name="num_of_seats" id="num_of_seats" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="car_image" class="form-label">Image</label>
                            <input type="file" name="car_image" id="car_image" class="form-control" accept="image/*" required>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_available" id="is_available" checked>
                            <label class="form-check-label" for="is_available">Available</label>
                        </div>

                        <div class="mb-3">
                            <label for="features" class="form-label">Features</label>
                            <select name="features" id="features" class="form-select" multiple>
                                {% for feature in features %}
                                    <option value="{{ feature.id }}">{{ feature.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100">Add New Car</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
