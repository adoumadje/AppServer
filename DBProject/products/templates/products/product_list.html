<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'product_create' %}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.weight }} kg - {{ product.production_date }}
                <a href="{% url 'product_update' product.id %}">Edit</a>
                <a href="{% url 'product_delete' product.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
